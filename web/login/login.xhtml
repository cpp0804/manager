<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>昆明理工大学教务管理系统</title>
    
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100">
                <p:graphicImage url="/resources/images/title.jpg"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" >
                <center>
                    <h:outputText value="@copyright 指导老师：吴力明老师 组员：张灿 王丽 王天喜 李松 李妍雪 陈培培 " />
                </center>
            </p:layoutUnit>

            <p:layoutUnit position="center" size="600">
                <center>
                    <h:form>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="用户名：" for="code"/>
                            <p:inputText id="code" value="#{loginBean.userCode}" />
                            <p:outputLabel value="密码：" for="password"/>
                            <p:password id="password" value="#{loginBean.password}"/>
                        </h:panelGrid>
                        <p:commandButton value="登录" action="#{loginBean.doLogin}"/>
                    </h:form>
                </center>
            </p:layoutUnit>



        </p:layout>
    </h:body>
</html>
