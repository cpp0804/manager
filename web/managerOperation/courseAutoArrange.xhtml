<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="type" value="课程类别："  />
                <p:selectOneMenu id="type" value="#{courseArrangeBean.courseType}">
                    <f:selectItem itemLabel="校级平台课" itemValue="校级平台课"/>
                    <f:selectItem itemLabel="学科基础课" itemValue="学科基础课"/>
                    <f:selectItem itemLabel="专业课" itemValue="专业课"/>
                </p:selectOneMenu>
                <p:commandButton value="查找" icon="ui-icon-search" id="search"  update="table" action="#{courseArrangeBean.setCourseArranges()}"/>
            </h:panelGrid>
            <p:dataTable var="cour" value="#{courseArrangeBean.courseArranges}" id="table"  >
                 <f:facet name="header">
                    自动排课
                </f:facet>
                <p:column headerText="课程">
                    <h:outputText value="#{cour.teacherArrange.course.name}" />
                </p:column>
                <p:column headerText="授课教师">
                    <h:outputText value="#{cour.teacherArrange.teacher.name}" />
                </p:column>
                <p:column headerText="教室">
                    <h:outputText value="#{cour.classroom.building},#{cour.classroom.code}" />
                </p:column>
                <p:column headerText="时间">
                    <h:outputText value="#{cour.classTime}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="自动排课" update="table" icon="ui-icon-search" action="#{courseArrangeBean.autoArrange()}"/>
        </h:form>
    </h:body>
</html>
