<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="classCodes" value="所教班级："/>
                <p:selectOneMenu id="classCodes" value="#{scoreInputBean.classCode}" panelStyle="width:180px" style="width:160px">
                    <f:selectItems value="#{scoreInputBean.classCodes}" var="code" itemLabel="#{code}" itemValue="#{code}"/>
                </p:selectOneMenu>
                <p:commandButton value="查找" update="table" icon="ui-icon-search"/>
            </h:panelGrid>
            <p:dataTable id="table" var="std" value="#{scoreInputBean.stdArranges}" editable="true" editMode="">
                <f:facet name="header">
                    学生名单
                </f:facet>

                <p:column headerText="姓名" width="60">
                    <h:outputText value="#{std.student.name}" />
                </p:column>

                <p:column headerText="专业"  width="60">
                    <h:outputText value="#{std.student.classes.subject.name}" />
                </p:column>

                <p:column headerText="学号"  width="80">
                    <h:outputText value="#{std.student.code}" />
                </p:column>

                <p:column headerText="1" width="20"/>
                <p:column headerText="2" width="20"/>
                <p:column headerText="3" width="20"/>
                <p:column headerText="4" width="20"/>
                <p:column headerText="5" width="20"/>
                <p:column headerText="6" width="20"/>
                <p:column headerText="7" width="20"/>
                <p:column headerText="8" width="20"/>
                <p:column headerText="9" width="20"/>
                <p:column headerText="10" width="20"/>
                <p:column headerText="11" width="20"/>
                <p:column headerText="12" width="20"/>
                <p:column headerText="13" width="20"/>
                <p:column headerText="14" width="20"/>
                <p:column headerText="15" width="20"/>
                <p:column headerText="16" width="20"/>
            </p:dataTable>
            <p:commandButton  type="button" value="打印" icon="ui-icon-print" actionListener="#{scoreInputBean.calculateTotalScore()}" update="table">
            <p:printer target="table" />
            </p:commandButton>
        </h:form>
    </h:body>
</html>
