<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>

        <h:form id="form">
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="classes" value="班级："/>
                <p:selectOneMenu id="classes" value="#{stdInfoSearchBean.className}" panelStyle="width:180px" effect="fade" var="names" style="width:160px" filter="true" filterMatchMode="startsWith" > 
                    <f:selectItems value="#{stdInfoSearchBean.classNames}" var="name" itemLabel="#{name}" itemValue="#{name}" />
                    <p:ajax listener="#{stdInfoSearchBean.setStudents()}" update=":form:list"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <p:layout>
                <p:layoutUnit position="west">
                    <p:selectOneListbox id="list" value="#{stdInfoSearchBean.stdCode}">
                        <f:selectItems value="#{stdInfoSearchBean.students}" var="std" itemLabel="#{std}" itemValue="#{std}" />
                        <p:ajax listener="#{stdInfoSearchBean.findStudent()}" update=":form:panel"/>
                    </p:selectOneListbox>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <center>
                        <p:panelGrid columns="2" id="panel" style=" height: 300px">
                            <h:outputLabel for="name" value="姓名:" />
                            <p:inplace id="name">
                                <p:inputText value="#{stdInfoSearchBean.student.name}" />
                            </p:inplace>

                            <h:outputLabel for="code" value="学号:" />
                            <p:inplace id="code">
                                <p:inputText value="#{stdInfoSearchBean.student.code}" />
                            </p:inplace>

                            <h:outputLabel for="sex" value="性别:" />
                            <p:inplace id="sex">
                                <p:selectOneMenu id="sex" value="#{stdInfoSearchBean.student.sex}" style="width:125px">
                                    <f:selectItem itemLabel="男" itemValue="男" />
                                    <f:selectItem itemLabel="女" itemValue="女" />
                                </p:selectOneMenu>
                            </p:inplace>

                            <h:outputLabel for="class" value="班级:" />
                            <p:inplace id="class">
                                <p:inputText value="#{stdInfoSearchBean.student.classes.name}" />
                            </p:inplace>

                            <h:outputLabel for="birthday" value="出生日期:" />
                            <p:inplace id="birthday">
                                <p:inputText value="#{stdInfoSearchBean.student.birthday}" >
                                    <f:convertDateTime timeZone="GMT+8" pattern="yyyy-MM-dd" locale="zh" />
                                </p:inputText>
                            </p:inplace>

                            <h:outputLabel for="phone" value="电话:" />
                            <p:inplace id="phone">
                                <p:inputText value="#{stdInfoSearchBean.student.phone}" />
                            </p:inplace>

                            <h:outputLabel for="birthPlace" value="籍贯:" />
                            <p:inplace id="birthPlace">
                                <p:inputText value="#{stdInfoSearchBean.student.birthPlace}" />
                            </p:inplace>

                            <h:outputLabel for="registerYear" value="年级:" />
                            <p:inplace id="registerYear">
                                <p:inputText value="#{stdInfoSearchBean.student.registerYear}" />
                            </p:inplace>
                        </p:panelGrid>
                        <p:commandButton value="保存" action="#{stdInfoSearchBean.updateStudent()}" update=":form:panel"/>
                    </center>
                </p:layoutUnit>
            </p:layout>
        </h:form>

    </h:body>

</html>
